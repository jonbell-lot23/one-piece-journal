episode: 71
title: "Farewell to the Town of Beginning and End! Chivalry Lives in a Man's Heart!"
air_date: "March 28, 2001"
synopsis:
  - "The crew prepares to leave Loguetown"
  - "Smoker and Tashigi pursue the Straw Hats"
