synopsis:
  - "Crew discovers a mysterious old man living alone on a cliff"
  - "Stranded due to ship repairs, they learn about Zenny's past"
  - "Help defend against bounty hunters seeking Zenny's rumored fortune"
  - "Learn lessons about the value of life and friendship over money"
