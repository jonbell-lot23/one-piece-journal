    subtext: "Tests the bonds between crew members and their dedication to their captain"
  - title: "Zoro's Sacrifice"
    what_was_said: "Take my life instead of Luffy's. Let me take his place."
    why_this_matters: "Shows the extent of Zoro's loyalty to his captain"
    subtext: "Demonstrates the true meaning of being a first mate and the depth of crew relationships"
