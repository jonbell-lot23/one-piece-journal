episode: 30
title: "The Mighty Battle! Pirate Fleet Admiral Don Krieg!"
air_date: "June 9, 1999"
synopsis:
  - "Don Krieg launches a full assault on the Baratie"
  - "Sanji and Luffy defend the restaurant"
  - "Krieg reveals his superior weapons and armor"
  - "Battle tactics and strategies unfold"
