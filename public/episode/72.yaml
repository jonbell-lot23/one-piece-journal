episode: 72
title: "The 100-Million Man! The World's Greatest Swordsman Mihawk!"
air_date: "March 8, 2000"
synopsis:
  - "Don Krieg's pirate fleet confronts a legendary swordsman"
  - "Devastating display of power against an entire fleet"
  - "Zoro challenges the world's greatest swordsman"
  - "Critical defeat and a powerful promise"
focal_points: "Dracule Mihawk, Roronoa Zoro, Don Krieg"
pivotal_beats:
  - title: "Mihawk's Entrance"
    what_was_said: "That man... he destroyed our fleet with a single sword."
    why_this_matters: "Introduces the immense power gap between current pirates and true world-class fighters"
    subtext: "Sets up the true scale of power in the One Piece world and how far the crew must grow"
  - title: "Zoro's Challenge"
    what_was_said: "I never thought I'd be able to meet you so early..."
    why_this_matters: "First time Zoro confronts his ultimate goal directly"
    subtext: "Demonstrates Zoro's unwavering determination despite overwhelming odds"
  - title: "The Defeat"
    what_was_said: "I will never lose again! Until I defeat you!"
    why_this_matters: "Establishes Zoro's defining moment and future motivation"
    subtext: "Shows growth through defeat and the importance of surviving to fight another day"
themes:
  - "Pride vs. Survival"
  - "The weight of ambition"
  - "Learning from defeat"
character_development:
  - "Zoro accepts his current limitations while maintaining his dream"
  - "Mihawk recognizes potential in Zoro's spirit"
world_building:
  - "Introduction of Warlord system through Mihawk"
  - "Demonstration of top-tier power levels in the world"
