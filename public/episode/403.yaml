    what_was_said: "Scotch demands tribute from the islanders"
    why_this_matters: "Introduces new antagonist and reveals the island's oppression"
    subtext: "Shows how weaker islands suffer under powerful pirates in the New World"
themes:
  - "Fame and identity"
  - "Power and oppression"
  - "Mechanical advancement vs human values"
character_development:
  - "Brook adjusts to his new life as both pirate and celebrity"
