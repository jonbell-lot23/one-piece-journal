episode: 403
title: "A Pirate's Life! The Iron Pirate Scotch Appears!"
air_date: "November 1, 2009"
synopsis:
  - "Luffy and his companions reach an island full of mechanical parts"
  - "Brook discovers his first fan after becoming a pirate"
  - "Iron Pirate Scotch threatens the local population"
  - "The crew learns about the island's dark history"
focal_points: "Brook, Iron Pirate Scotch, Luffy"
pivotal_beats:
  - title: "Brook's Fan Encounter"
