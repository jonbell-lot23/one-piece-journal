episode: 97
title: "Zoro's New Swords! The Cursed Sword and Kitetsu III"
air_date: "October 11, 2000"
synopsis:
  - "Zoro searches for new swords to replace ones broken in previous battles"
  - "Encounters legendary cursed blade Sandai Kitetsu"
  - "Tests his luck against the sword's curse"
  - "Acquires multiple new blades including Yubashiri"
focal_points: "Roronoa Zoro, Ippon-Matsu (sword shop owner)"
pivotal_beats:
  - title: "Discovery of Cursed Blade"
    what_was_said: "That sword is cursed. All who have wielded Kitetsu have met tragic ends."
    why_this_matters: "Introduces the concept of cursed swords and their deadly reputation"
    subtext: "Tests Zoro's resolve and belief in his own destiny"
  - title: "Luck Test"
    what_was_said: "Let's test which is stronger - its curse or my luck!"
    why_this_matters: "Zoro gambles his arm by letting the cursed blade fall"
    subtext: "Demonstrates Zoro's incredible willpower and faith in himself"
  - title: "Sword Master's Recognition"
    what_was_said: "Take it! I'm giving you that sword and this Yubashiri!"
    why_this_matters: "Shop owner acknowledges Zoro's worth as a swordsman"
    subtext: "Shows how true skill and courage earn respect"
themes:
  - "Fate versus free will"
  - "Testing one's resolve"
  - "Honor among warriors"
character_development:
  - "Zoro proves his exceptional willpower"
  - "Demonstrates growth as a swordsman through wisdom in choosing blades"
world_building:
  - "Introduction of cursed swords concept"
  - "Deeper look into the culture of swordsmanship"
  - "Establishment of Loguetown's rich history with swords"
