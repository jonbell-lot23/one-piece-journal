episode: 91
title: "Farewell to the Proud Warriors! The Elbaph Navy, Still Steady Ahead!"
air_date: "September 13, 2000"
synopsis:
  - "The Giant Warriors bid farewell to the Straw Hat crew"
  - "Dorry and Brogy resume their century-long duel"
  - "The crew reflects on their experience at Little Garden"
  - "Usopp finds new inspiration in the warrior spirit of Elbaf"
focal_points: "Dorry, Brogy, Usopp"
pivotal_beats:
  - title: "Giants' Farewell"
    what_was_said: "We shall meet again in Elbaf!"
    why_this_matters: "Establishes the existence of the Giant Warrior homeland and a future destination"
    subtext: "Sets up future storyline potential and expands world building"
  - title: "Usopp's Inspiration"
    what_was_said: "I want to become a brave warrior of the sea like them!"
    why_this_matters: "Reinforces Usopp's character development and dream"
    subtext: "Shows how meeting the giants has impacted his personal growth"
  - title: "Eternal Duel"
    what_was_said: "Our duel will continue until one of us falls"
    why_this_matters: "Demonstrates the giants' commitment to their warrior code"
    subtext: "Illustrates themes of honor and pride in combat"
themes:
  - "Honor in combat"
  - "Friendship transcending differences"
  - "Inspiration through example"
character_development:
  - "Usopp gains new role models"
  - "Crew's respect for warrior culture grows"
world_building:
  - "Introduction of Elbaf as a significant location"
  - "Insight into giant warrior culture"
