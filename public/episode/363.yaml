episode: 363
title: "Nightmare Luffy: Shows Up! The Power That Came Forth From His Subconscious!"
air_date: "March 8, 2009"
synopsis:
  - "Oars continues to rampage through Thriller Bark with Luffy's shadow"
  - "The Straw Hats attempt to defeat the giant zombie"
  - "Mysterious shadows are gathered and injected into Luffy"
  - "Luffy transforms into a powerful new form - Nightmare Luffy"
focal_points: "Luffy, Oars, Moria, Brook, Straw Hat crew"
pivotal_beats:
  - title: "Shadow Gathering"
    what_was_said: "We'll give Luffy the power of 100 shadows!"
    why_this_matters: "Introduces a temporary power-up mechanism using collected shadows"
    subtext: "Shows the crew's desperation and willingness to use unconventional methods"
  - title: "Nightmare Transformation"
    what_was_said: "This is... Nightmare Luffy!"
    why_this_matters: "Reveals a new form of Luffy with amplified strength"
    subtext: "Demonstrates how far Luffy will go to protect his crew"
  - title: "Battle Against Oars"
    what_was_said: "Even with my shadow, you're not me!"
    why_this_matters: "Highlights the difference between Luffy and his shadow-powered copy"
    subtext: "Questions the nature of identity and what makes someone who they are"
themes:
